server.port = 8100

spring.application.name=zuul-gateway
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testzuul
spring.datasource.data=classpath:dta.sql

eureka.client.serviceUrl.defaultZone  = http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.instance.hostname=localhost

zuul.routes.incident-registration-client.serviceId= incident-registration-client
zuul.routes.customer-registration-client.serviceId= customer-registration-client

management.endpoints.web.exposure.include=*
